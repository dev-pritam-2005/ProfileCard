<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card uI design </title>
    <!-- css -->
<link rel="stylesheet" href="style.css">
 
<!-- box icon css -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="profile-card">
    <div class="image">
    <img src="profile.jpg" alt="" class="profile-image">
    </div>
    <div class="text-data">
      <span class="name">Pritam Dutta</span>
      <span class="student">developer & student</span>
    </div>

    <div class="media-buttons">
        <a href="#"  style="background-color: blue;"  class="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color: rgb(23, 176, 176);"  class="link">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background-color: orangered;"  class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a href="#" style="background-color: black;" class="link">
            <i class='bx bxl-github'></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">comment</button>
        <button class="button">suggestions</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>89k
        </div>
        <div class="data">
            <i class='bx bxs-share' ></i> 60k
        </div>
        <div class="data">
            <i class='bx bx-comment' ></i>15k
        </div>
    </div>
    
</div>
    

</body>
</html>
